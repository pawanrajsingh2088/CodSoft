<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Calculator</title>
</head>
<link rel="shortcut icon" href="Assets/calcilogo.png" type="image/x-icon">
<link rel="stylesheet" href="Style/style.css">
<link rel="stylesheet" href="Style/responsive.css">
<body>
    <div class="heading">
    Welcome To Calculator
    </div>
    <div id="space">
        
    </div>
    <div class="calc">
        <div class="row">
            <button class="test">AC</button>
            <button class="test">C</button>
            <button class="test">%</button>
            <button class="test">/</button>
        </div>
        <div class="row">
            <button class="test">7</button>
            <button class="test">8</button>
            <button class="test">9</button>
            <button class="test">*</button>
        </div>
        <div class="row">
            <button class="test">4</button>
            <button class="test">5</button>
            <button class="test">6</button>
            <button class="test">-</button>
        </div>
        <div class="row">
            <button class="test">1</button>
            <button class="test">2</button>
            <button class="test">3</button>
            <button class="test">+</button>
        </div>
        <div class="row">
            <button class="test">00</button>
            <button class="test">0</button>
            <button class="test">.</button>
            <button class="test">=</button>
        </div>
        
    </div>
    <script src="Script/script.js"></script>
</body>
</html>
